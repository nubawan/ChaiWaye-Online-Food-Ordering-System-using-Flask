<body>

    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand  mx-auto" href="/home">
                <img class="logo" src="{{ url_for('static', filename='img/logo.jpeg') }}" width="30" height="24"> Chai
                Waye</a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/profile"> <button class="btn btn-outline-primary" type="button">Profile</button>
            </div></a>
        </div>
    </nav>
        <div class="info">
            <div class="modal-body">
                <h3>Profile Cannot be Edited*</h3>
                {% for customer in custumer %}
                <div class="mb-3">
                    <label for="Username">Username<span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control" id="Username"
                        placeholder="{{ customer['username'] }}">
                </div>

                <div class="mb-3">
                    <label for="FirstName">First Name<span class="text-danger">*</span></label>
                    <input type="text" name="FirstName" class="form-control" id="FirstName"
                        placeholder="{{ customer['fname'] }}">
                </div>

                <div class="mb-3">
                    <label for="LastName">Last Name<span class="text-danger">*</span></label>
                    <input type="text" name="LastName" class="form-control" id="LastName"
                        placeholder="{{ customer['lname'] }}">
                </div>

                <div class="mb-3">
                    <label for="Email">Email<span class="text-danger">*</span></label>
                    <input type="text" name="Email" class="form-control" id="Email"
                        placeholder="{{ customer['email'] }}">
                </div>

                <div class="mb-3">
                    <label for="PhoneNo">Phone No<span class="text-danger">*</span></label>
                    <input type="text" name="cmobile" class="form-control" id="PhoneNo"
                        placeholder="{{ customer['cmobile'] }}" required min="11" max="11">
                </div>

                <div class="mb-3">
                    <label for="address">Address<span class="text-danger">*</span></label>
                    <input type="text" name="address" class="form-control" id="address"
                        placeholder="{{ customer['caddress'] }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
