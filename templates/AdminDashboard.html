<body>

  <nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand  mx-auto" href="{{ url_for('AdminDashboard')}}">
        <img class="logo" src="{{ url_for('static', filename='img/logo.jpeg') }}" width="30" height="24"> Chai Waye</a>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div class="dropdown">
          <button class="btn btn-outline-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/PendingOrders"> <button class="btn btn-outline-warning" type="button">Pending Orders</button></a></li>
            <li><a class="dropdown-item" href="/ConfirmedOrders"><button class="btn btn-outline-success" type="button">Confirmed Orders</button></a></li>
            <li> <a class="dropdown-item" href="{{ url_for('logout') }}"><button class="btn btn-outline-danger" type="button">Logout</button></a>
            </li>
          </ul>
        </div>
      </div></a>  
    </div>
  </nav>
    <div><h1> Admin Panel - Chai Waye</h1> 
</div>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img src="item.jpg" class="card-img-top" alt="Add Item Image">
        <div class="card-body">
          <a href="{{ url_for('add_new_item') }}" class="btn btn-primary stretched-link">Add Item</a>
        </div>
      </div>
    </div>

    <div class="container">
      {% for category, category_items in grouped_items.items() %}
      <h2>{{ category }}</h2>
      <div class="row row-cols-1 row-cols-md-6 g-2">
          {% for item in category_items %}
          <div class="col">
              <div class="card h-100">
                  <img src="{{ url_for('static', filename='img/' + item['img']) }}" class="card-img-top" alt="{{ item['iname'] }}">
                  <div class="card-body">
                      <h5 class="card-title">{{ item['iname'] }}</h5>
                      <h5 class="card-title">Rs {{ item['iprice'] }}</h5>
                      <p class="card-text">Category: {{ item['icategory'] }}</p>
                  </div>
                  <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <form method="post" action="{{ url_for('delete_item', item_name=item['iname']) }}">
                        <button class="btn btn-danger me-md-2" type="submit">Delete</button>
                    </form>

                    </div>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
      {% endfor %}
  </div></div></div></body>

  <footer class=" text-center text-white" style="background-color: #000000;">

</body>
